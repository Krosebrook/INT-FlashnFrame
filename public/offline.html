<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2B6C85">
  <title>Offline - Flash-n-Frame</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f141e;
      color: #e2e8f0;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .bg-glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 8s ease-in-out infinite;
    }
    .bg-glow.purple {
      width: 300px;
      height: 300px;
      background: #8b5cf6;
      top: 10%;
      left: 20%;
    }
    .bg-glow.pink {
      width: 250px;
      height: 250px;
      background: #ec4899;
      bottom: 20%;
      right: 15%;
      animation-delay: 2s;
    }
    .bg-glow.teal {
      width: 200px;
      height: 200px;
      background: #2B6C85;
      top: 50%;
      right: 30%;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }
    .container {
      max-width: 400px;
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      color: #2B6C85;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #2B6C85, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 16px;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    button {
      background: linear-gradient(135deg, #2B6C85, #33475B);
      color: white;
      border: none;
      padding: 14px 36px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(43, 108, 133, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 24px;
      font-size: 13px;
      color: #64748b;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    .reconnect-indicator {
      display: none;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
      padding: 8px 16px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 20px;
      color: #10b981;
      font-size: 14px;
    }
    .reconnect-indicator.show {
      display: inline-flex;
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="bg-glow purple"></div>
  <div class="bg-glow pink"></div>
  <div class="bg-glow teal"></div>
  
  <div class="container">
    <svg class="icon pulse" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"></path>
    </svg>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
    <button onclick="location.reload()">Try Again</button>
    <div class="reconnect-indicator" id="reconnecting">
      <div class="spinner"></div>
      <span>Reconnecting...</span>
    </div>
    <p class="status">Your saved work is safe and will sync when you reconnect.</p>
  </div>
  
  <script>
    let checkInterval;
    
    async function checkConnection() {
      try {
        const response = await fetch('/', { method: 'HEAD', cache: 'no-store' });
        if (response.ok) {
          location.reload();
        }
      } catch (e) {
      }
    }
    
    window.addEventListener('online', () => {
      document.getElementById('reconnecting').classList.add('show');
      setTimeout(() => location.reload(), 1000);
    });
    
    checkInterval = setInterval(checkConnection, 5000);
  </script>
</body>
</html>
